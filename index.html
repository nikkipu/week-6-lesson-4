<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> 
    <script src="https://kit.fontawesome.com/151a90c541.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" type="module"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>What's the weather like?!</title>
</head>
<body>
    <div class="container">
        <form class="search" id="search">
            <input type="search" placeholder="City" autofocus="on" autocomplete="on" id="type-city" />
            <input type="submit" value="Search" id="search-city" />
        </form>
        <br />
        <h1 id="city">
            New York City
        </h1>
        <h2 id="date-time">
            Tuesday | 9:45 AM
        </h2>
        <div class="row all-info">
            <div class="col-4 temperature">
                <span id="number">
                    77° 
                </span>
                <span id="both-metrics">
                    <span id="celsius">
                        <a href="#">C</a>
                    </span>
                     | 
                    <span id="farenheit">
                        <a href="#">F</a>
                    </span>
                </span>
            </div>
            <div class="col-4 details">
                Precipitation: 100%
                <br />
                Wind: 3mph
            </div>
            <div class="col-4">
                <i class="fas fa-cloud-showers-heavy current"></i>
            </div>
        </div>
        <div class="row next-days">
            <div class="col-3 first">
                <i class="fas fa-sun">
                </i>
                <br />
                Wednesday
                <br />
                60°
            </div>
            
            <div class="col-2">
                <i class="fas fa-sun">
                </i>
                <br />
                Thursday
                <br />
                60°
            </div>

            <div class="col-2">
                <i class="fas fa-sun">
                </i>
                <br />
                Friday
                <br />
                60°
            </div>

            <div class="col-2">
                <i class="fas fa-sun">
                </i>
                <br />
                Saturday
                <br />
                60°
            </div>

            <div class="col-3 last">
                <i class="fas fa-sun">
                </i>
                <br />
                Sunday
                <br />
                60°
            </div>
        </div>
    </div>
    
    <script src="src/app.js"></script>
    
</body>
</html>
